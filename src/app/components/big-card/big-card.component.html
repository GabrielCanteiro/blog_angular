<div class="container__big-card">
  <div class="big-card__picture">
    <img
    src="{{PostImage}}"
    alt=""
    >
  </div>
    <p>{{PostData}}</p>
  <div class="big-card__title">
    <a [routerLink]="['content', Id]"><h1>{{PostTitle}}</h1></a>
  </div>
  <div class="big-card_description">
    <p>{{PostContent}}</p>
  </div>
</div>
